<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendly Chat</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <!-- <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700"> -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--amber-400">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="material-icons">build</i> 관리자 서비스 : 앱</h3>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            로그아웃
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>구글 아이디로 로그인
          </button>
        </div>
      </div>
    </header>


    <main class="mdl-layout__content mdl-color--grey-100">
      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid" style="height: 100%">

        <!-- 1번쨰 컨테이너 -->
        <div id="messages-card"
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <!-- 
              <div id="messages">
                  <span id="message-filler"></span>
                </div> -->

            <div class="mdl-card__title">
              <h7 class="mdl-card__title-text">공지사항 작성</h7>
            </div>


            <!-- 공지사항 제목  -->

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">

              <input class="mdl-textfield__input" type="text" id="message-title">
              <label class="mdl-textfield__label" for="message-title">제목...</label>
            </div>


            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">

              <textarea class="mdl-textfield__input" type="text" rows="8" id="message-main"></textarea>
              <label class="mdl-textfield__label" for="message-main">본문...</label>

            </div>

            <form id="message-form-notice" action="#">

              <button id="submit-notice" disabled type="submit" style="width: 100% ; height: 40px"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                전송하기
              </button>
            </form>


          </div>



        </div>


        <!-- 2번쨰 컨테이너 -->
        <div id="messages-card"
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <!-- <div id="messages">
                <span id="message-filler"></span>
              </div> -->

            <!-- 컨테이너 상단 글 -->

            <div class="mdl-card__title">
              <h7 class="mdl-card__title-text">사용자 점수 등록</h7>
            </div>

            <!-- 사용자 이름 -->

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
              <input class="mdl-textfield__input" type="text" id="message-user">
              <label class="mdl-textfield__label" for="message-user">사용자 이름...</label>
            </div>

            <!-- 사용자 점수  -->

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
              <input class="mdl-textfield__input" type="number" id="message-point" min="0" max="100">
              <label class="mdl-textfield__label" for="message-point">점수...</label>
            </div>


            <form id="message-form-point" action="#">
              <button id="submit-point" disabled type="submit" style="width: 100% ; height: 40px"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                등록하기
                <!-- <i class="material-icons">add</i> -->
              </button>

            </form>


          </div>

        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

    


        <!-- 3번쨰 컨테이너 -->
        <div id="messages-banner"
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop" style="height: 100%">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <!-- <div id="messages">
             <span id="message-filler"></span>
           </div> -->

            <!-- 컨테이너 상단 글 -->

            <div class="mdl-card__title">
              <h7 class="mdl-card__title-text">슬라이드 배너 등록</h7>
            </div>

            <!-- 텍스트 내용 -->

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:75%">
              <input class="mdl-textfield__input" type="text" id="message-banner">
              <label class="mdl-textfield__label" for="message-banner">텍스트 내용...</label>
            </div>

      
            <form id="image-form" action="#">
              <input id="mediaCapture" type="file" accept="image/*" capture="camera">
              <button id="submitImage" title="Add an image"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                <i class="material-icons">image</i>
              </button>
            </form>

            <form id="message-form-banner" action="#">
              <button id="submit-banner" disabled type="submit" style="width: 100% ; height: 40px"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                등록하기
                <!-- <i class="material-icons">add</i> -->
              </button>

            </form>

          </div>

        </div>


      </div>



      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>



  </div>



  </main>
  </div>



  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/5.7.3/firebase-app.js"></script>
  <script src="/__/firebase/5.7.3/firebase-auth.js"></script>
  <script src="/__/firebase/5.7.3/firebase-storage.js"></script>
  <script src="/__/firebase/5.7.3/firebase-messaging.js"></script>
  <script src="/__/firebase/5.7.3/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
